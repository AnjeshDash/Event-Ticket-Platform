spring.application.name=tickets
spring.main.lazy-initialization=true

# Database Connection - Optimized for free tier
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Anjesh@123}

# Connection Pool Settings - Reduced for free tier
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:2}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:1}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:900000}

# JPA Configuration - Optimized for startup
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Server Port
server.port=${PORT:8080}

# Security (will be enabled later)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:https://keycloak-auth-service-2kac.onrender.com/realms/event-ticket-platform}

# Logging - Reduced for faster startup
logging.level.org.hibernate=ERROR
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.com.zaxxer.hikari=ERROR

# Actuator - Minimal health check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.probes.enabled=false

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

