services:
  - type: web
    name: keycloak-auth-service
    env: docker
    plan: free
    # Use the custom Dockerfile
    dockerfilePath: ./Dockerfile.keycloak
    region: ohio
    envVars:
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        value: Anjesh@123
      - key: KC_PROXY
        value: edge
      - key: KC_HTTP_ENABLED
        value: true
      - key: KC_HOSTNAME_STRICT
        value: false
      - key: KC_HOSTNAME
        value: keycloak-auth-service-2kac.onrender.com
      - key: KC_HOSTNAME_PORT
        value: 80
      - key: KC_FRONTEND_URL
        value: https://your-frontend-url.onrender.com
      - key: KC_DB
        value: dev-file
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: -Xmx256m
    healthCheckPath: /
    healthCheckProtocol: http
    healthCheckTimeout: 300
    autoDeploy: false