services:
  - type: web
    name: keycloak-auth-service
    env: docker
    plan: free
    # Use official Keycloak image directly
    dockerCommand: quay.io/keycloak/keycloak:21.1.1
    region: ohio
    envVars:
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        value: Anjesh@123
      - key: KC_PROXY
        value: edge
      - key: KC_HTTP_ENABLED
        value: true
      - key: KC_HOSTNAME
        sync: false
    healthCheckPath: /
    autoDeploy: false